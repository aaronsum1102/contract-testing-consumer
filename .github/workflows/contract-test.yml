name: contract-test

on:
  pull_request:
    types: [opened, synchronize]

env:
  PACT_BROKER_BASE_URL: ${{secrets.PACT_BROKER_BASE_URL}}
  PACT_BROKER_TOKEN: ${{secrets.PACT_BROKER_TOKEN}}
  PACTICIPANT: person-consumer
  CI_VERSION: ${{ github.event.pull_request.head.sha }}
  DEPLOY_TARGET: ${{ github.base_ref }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Test
        run: yarn test
      - name: Publish contract
        run: >
          yarn pact-broker publish pacts 
          -b $PACT_BROKER_BASE_URL 
          -k $PACT_BROKER_TOKEN 
          -a $CI_VERSION
          -t $GITHUB_HEAD_REF
      - name: Can I deploy?
        run: yarn pact-broker can-i-deploy --pacticipant $PACTICIPANT --version $CI_VERSION --to $DEPLOY_TARGET --retry-while-unknown 3 --retry-interval 30 --broker-base-url $PACT_BROKER_BASE_URL --broker-token $PACT_BROKER_TOKEN
